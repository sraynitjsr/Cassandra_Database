# Keyspace name to use in Cassandra
spring.data.cassandra.keyspace-name=my_keyspace

# Cassandra contact points (localhost for local instance)
spring.data.cassandra.contact-points=127.0.0.1

# Cassandra port (default is 9042)
spring.data.cassandra.port=9042

# Cassandra local datacenter (change to your actual datacenter name)
spring.data.cassandra.local-datacenter=datacenter1

# Optional: Enable logging of queries
spring.data.cassandra.logging.level=DEBUG
